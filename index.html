<section class="all-details">
    <div class="main">
        <div class="main-top">

            <h1>$50 Club UBUNTU CAMPAIGN FORM</h1>
        </div>
        <form method="POST"  id="form"   onsubmit="return disableButton();">
            <div class="details">
                <div class="input-area">
                    <h4>Member Name :</h4><br>  
                    <input type="text" name="name" id="detail-space" placeholder="Enter your name *"  value="" required="" onkeydown="javascript: return random_function(event)" > 
                </div>                
                <div class="input-area">
                    <h4>Membership Number :</h4><br>  
                    <input type="text" name="mem_no" id="detail-space"  placeholder="Enter your membership number *" value="" required="" onkeydown="javascript: return random_function(event)"> </br>
                </div>
                <div class="input-area">
                    <h4>Email Address :</h4><br>  
                    <input type="email" name="email" id="detail-space" placeholder="Enter your email *"  value="" required="" onkeydown="javascript: return random_function(event)" > 
                </div>
                <div class="input-area">
                    <h4>Campaign Name :</h4><br>   
                    <input type="text" name="campaign" id="detail-space" placeholder="Enter campaign name *" value=""  required="" onkeydown="javascript: return random_function(event)"> </br>
                </div>
                <div class="input-area">
                    <h4>Campaign Amount :</h4> <br>     
                    <input type="text" name="amount" id="detail-space"  placeholder=""  value="$" required="" onkeydown="javascript: return random_function(event)"> </br>
                </div>
                <div class="input-area">
                <p>Make payment and enter Transaction ID below</p>
                </div>
                <div class="input-area">
                    <h4>Transaction ID :</h4> <br>     
                    <input type="text" name="trans_id" id="detail-space"  placeholder="Enter transaction ID *"  value="" required="" onkeydown="javascript: return random_function(event)"> </br>
                </div>
                </div>
            <div id="res" style="color:#182364;font-size: 16px;text-align: center;"></div>
        <div class="form-group">
            <button type="submit" class="hero-btn" onclick="submitform()" name="btn" id="submit">Submit</button>
            <script>
                let btnSubmit = document.querySelector('#submit')
                btnSubmit.addEventListener('click', () => btnSubmit.style.backgroundColor = '#03612e')
            </script>
        </div>
        </form>
    </div>
</div>
</section>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>  
  window.addEventListener('load', function() {
  });  
  async function submitForm() {
    const willSubmit = await swal({
      title: "Authorize Submission?",
      text: "Cancel to confirm submission details!",
      icon: "warning",
      buttons: true,
      customClass: {
      confirmButton: 'custom-swal-font', 
      cancelButton: 'custom-swal-font',   
    },      
    });  
    if (willSubmit) {
      let url='' // Insert your Web App URL here //
      const form = document.querySelector('#form');
      const btn = form.querySelector('button[type="submit"]');
      btn.innerHTML = "Submitting....";  
      try {
        const d = new FormData(form);
        const response = await fetch(url, {
          method: "POST",
          body: d
        });  
        if (response.ok) {
          const finalRes = await response.text();
          btn.innerHTML = "Submit";
          document.getElementById("res").innerHTML = finalRes;
          form.reset();
          setTimeout(() => {
            document.getElementById("res").innerHTML = '';
          }, 5000);
        } else {
          console.error("Form submission failed");
        }
      } catch (error) {
        console.error("An error occurred:", error);
      }
    } else {
      console.log('Submission Cancelled');
    }
  }
  const form = document.querySelector('#form');
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    await submitForm();
  });    
  function random_function(evt)
  {
   var bool=true;
   if(evt.keyCode==13)
  {
   bool=false;
  }
   return bool;
  }
</script>
